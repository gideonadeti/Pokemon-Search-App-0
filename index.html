<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Pokémon Search App</h1>
    </header>

    <main>
        <div id="input-container">
            <form role="search" id="search-form">
                <label for="search-input">Search for Pokémon Name or ID:</label>
                <input type="text" name="pokemon" id="search-input" required>
                <button id="search-button">Search</button>
            </form>
        </div>

        <div id="output-container">
            <div class="top-container">
                <div class="name-and-id">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>

                <div class="size">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>

                <div id="sprite-container" class="sprite-container"></div>
                <div id="types"></div>
            </div>
            
            <div class="bottom-container">
                <table>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>

                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>

                    <tr>
                        <td>Attack:</td>
                        <td id="attack"></td>
                    </tr>

                    <tr>
                        <td>Defense:</td>
                        <td id="defense"></td>
                    </tr>

                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>

                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense"></td>
                    </tr>

                    <tr>
                        <td>Speed:</td>
                        <td id="speed" class="speed"></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy;
            <script>document.write(new Date().getFullYear());</script> Pokémon Search App. All rights reserved.
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
